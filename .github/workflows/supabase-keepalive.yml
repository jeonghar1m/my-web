name: supabase-keepalive

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        run: |
          curl -fsS "${{ secrets.APP_BASE_URL }}/api/cron/ping" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
